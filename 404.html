<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
	<title>404 - Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/animate.css" />
	<link rel="icon" type="image/png" href="favicon.png">
  <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
    #error {font-family: 'Josefin Sans', sans-serif;}#error img{width: 250px;}

<body>
  <section id="error">
    <div class="container">
      <div class="row">
        <div class="col-sm-4"><img src="img/404.jpeg" alt=""></div>
        <div class="col-sm-8">
          <p class="head">AWWW... 404 ERROR !</p>
          <p class="subtitle">Page not Found</p>
          <p class="para">What You Are Looking For May Have Been Misplaced</p>
        </div>
      </div>
    </div>

</html>
